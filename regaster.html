    <title>تسجيل الدخول</title>
  </head>
  <body>
    <div class="regaster-dashboard">
      <div class="step-one">
        <div class="adress">
          <img src="photo/logo.png" alt="" />
          <h4>مركز معيار النجاح للتدريب</h4>
        </div>

        <form
          id="loginForm"
          action="bags.html"
          onsubmit="return validateForm(), addrate()"
        >
          <div class="email">
            <!-- Error messages -->
            <div id="emailError" class="eror" style="display: none">
              <img src="photo/war.svg" alt="" />
              <h4>البريد الذى ادخلته غير موجود / غير صحيح</h4>
            </div>
            <div id="passwordError" class="eror" style="display: none">
              <img src="photo/war.svg" alt="" />
              <h4>كلمته المرور التى ادخلتها غير صحيحه</h4>
            </div>
            <div id="bothError" class="eror" style="display: none">
              <img src="photo/war.svg" alt="" />
              <h4>البريد الالكترونى و كلمه المرور غير صحيحتان</h4>
            </div>

            <!-- Email input -->
            <label for="email">البريد الالكتروني</label>
            <div class="input">
              <img src="photo/icon-email.svg" alt="" />
              <input
                type="email"
                id="email"
                placeholder="أدخل البريد الالكتروني"
                required
              />
            </div>
          </div>

          <!-- Password input -->
          <div class="password">
            <label for="password">كلمة المرور</label>
            <div class="input">
              <img src="photo/shield-security.svg" alt="" />
              <input
                type="password"
                id="password"
                placeholder="ادخل كلمة المرور"
                required
              />
              <i class="fa-solid fa-eye" onclick="myFunction()" id="togglePassword"></i>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="next">تسجيل الدخول</button>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.22/sweetalert2.min.js"
      integrity="sha512-pQdCIGAWAwzEHgw7boqX3wRNUqyaj7ta8qHsZ2yZtJofKqwSsh98Q+NJn96MAYCMcMnoZhdUo771JzaJCbrJMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function addrate() {
        Swal.fire({
          html:
            ' <br> <img src="photo/finger.png" alt="">' +
            "<br>" +
            "<br>  <h4>تم تسجيل الدخول بنجاح   </h4>",
        });
      }
    </script>
    <script>
      function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    </script>

    <script>
      function validateForm() {
        // Reset error messages
        document.getElementById("emailError").style.display = "none";
        document.getElementById("passwordError").style.display = "none";
        document.getElementById("bothError").style.display = "none";

        // Get input values
        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();

        // Validate email and password
        if (email === "" && password === "") {
          document.getElementById("bothError").style.display = "block";
          return false;
        } else if (email === "") {
          document.getElementById("emailError").style.display = "block";
          return false;
        } else if (password === "") {
          document.getElementById("passwordError").style.display = "block";
          return false;
        }

        // Additional email validation (you can customize this)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          document.getElementById("emailError").style.display = "block";
          return false;
        }

        // Add additional validation logic as needed for the password

        return true; // Form is valid
      }
    </script>
  </body>
</html>
