    <script>
      function blockAlert() {
        Swal.fire({
          html:
            '<h5 class="swal2-title">   هل أنت متأكد من تسجيل الخروج؟ </h5>' +
            '<p class="swal2-html-container">  </p>',

          showCancelButton: true,
          focusConfirm: false,
          confirmButtonText: "نعم",
          confirmButtonAriaLabel: "Thumbs up, great!",
          cancelButtonText: "الغاء",
          cancelButtonAriaLabel: "Thumbs down",
        });
      }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the button and file input elements
        const changeButton = document.querySelector(".change");
        const fileInput = document.getElementById("fileInput");

        // Add click event listener to the button
        changeButton.addEventListener("click", function () {
          // Trigger click event on the hidden file input
          fileInput.click();
        });

        // Add change event listener to the file input
        fileInput.addEventListener("change", function () {
          const file = this.files[0]; // Get the selected file
          if (file) {
            // Check if a file is selected
            const reader = new FileReader(); // Create a FileReader object
            reader.onload = function (e) {
              // Set the uploaded image as the background image of the cover div
              document.querySelector(
                ".cover"
              ).style.backgroundImage = `url(${e.target.result})`;
            };
            reader.readAsDataURL(file); // Read the file as a data URL
          }
        });
      });
    </script>
    <script>
      document
        .getElementById("upload-icon")
        .addEventListener("click", function () {
          document.getElementById("file-input").click();
        });

      // Listen for changes in the file input
      document
        .getElementById("file-input")
        .addEventListener("change", function () {
          const file = this.files[0]; // Get the selected file
          if (file) {
            const reader = new FileReader(); // Create a new FileReader
            reader.onload = function (e) {
              document.getElementById("profile-img").src = e.target.result; // Set the src attribute of the image to the uploaded file
            };
            reader.readAsDataURL(file); // Read the file as a data URL
          }
        });
    </script>
    <script>
      document
        .getElementById("imageCover")
        .addEventListener("change", function () {
          const files = this.files;
          const imageContainer = document.getElementById("imageContainer");

          // Clear previous images
          imageContainer.innerHTML = "";

          // Loop through each selected file
          for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function (e) {
              // Create image element
              const imgElement = document.createElement("img");
              imgElement.src = e.target.result;
              imgElement.classList.add("uploaded-image");

              // Append image to container
              imageContainer.appendChild(imgElement);
            };

            reader.readAsDataURL(file); // Read file as data URL
          }

          // Update text based on the number of images selected
          document.getElementById("imageText").innerText =
            files.length + " images selected";
        });
    </script>
